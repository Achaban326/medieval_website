<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Basic Board Game </title>
</head>
<body>

	<h1>  Hnefataf Online Board Game </h1>

	<canvas id="board" width="750" height="750">
		Current Browser doesn't support the canvas tag, please use
		a different browser. 
	</canvas>

	<script>
		function handleClick(event){
			const canvas = document.getElementById("board");
			const ctx = canvas.getContext("2d"); 
			const mouseX = event.clientX - canvas.offsetLeft;
			const mouseY = event.clientY - canvas.offsetTop;

			console.log(mouseX + " " + mouseY + "\n");

			if(mouseX <= 550 
				&& mouseX >= 0 
				&& mouseY <= 550 
				&& mouseY >= 0) 
			{
				ctx.beginPath();
				ctx.arc(75,75,15, 0, Math.PI * 2, true);
				ctx.fillStyle = "black";
				ctx.fill();
				ctx.stroke();
			} else {
				console.log("out of bounds");
			}

		}

		function draw_start() {
			const canvas = document.getElementById("board");

			if(canvas.getContext){

				const ctx = canvas.getContext("2d");

				for(let row = 0; row < 11; row++){
					for(let col = 0; col < 11; col++){
						ctx.strokeRect(row*50, col*50, 50, 50);
					}
				}

				
				ctx.beginPath();
				ctx.arc(25,25,15, 0, Math.PI * 2, true);
				ctx.fillStyle = "black";
				ctx.fill();
				ctx.stroke();

				canvas.addEventListener('click', handleClick);
			}
		}

		draw_start();


	</script>
</body>
</html>
